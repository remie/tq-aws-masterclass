<html>
	<head>
	</head>
	<body>
		<h1 id="heading" style="display: none">
			<span id="tq"></span>
			<span id="masterclass"></span>
		</h1>

		<script>
			var apiGatewayInvokeUrl = "https://15bf5ecz27.execute-api.eu-central-1.amazonaws.com/productie"

			Promise.all([
				fetch(new Request(apiGatewayInvokeUrl + '/tq')).then(function(response) {
					return response.json();
				}).then(function(data) {
					document.getElementById('tq').innerHTML = data.body;
				}),
				fetch(new Request(apiGatewayInvokeUrl + '/masterclass')).then(function(response) {
					return response.json();
				}).then(function(data) {
					document.getElementById('masterclass').innerHTML = data.body;
				})
			]).then(function() { document.getElementById('heading').removeAttribute('style'); })
		</script>
	</body>
</html>
